<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Gastos Mensais</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fff; /* Fundo branco */
      font-family: 'Segoe UI', sans-serif;
      color: #000; /* Letra preta */
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #000; /* Letra preta */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f8f8f8; /* Cor de fundo mais clara para a tabela */
      color: #000; /* Letra preta */
      margin-bottom: 20px;
      word-break: break-word;
    }

    th, td {
      border: 1px solid #000; /* Bordas pretas */
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0; /* Cor mais clara para os cabe√ßalhos */
    }

    input[type="text"], input[type="number"] {
      background-color: #fff; /* Fundo branco para os inputs */
      border: 1px solid #000; /* Borda preta */
      color: #000; /* Letra preta */
      padding: 8px;
      border-radius: 6px;
      width: 90%;
    }

    .btn {
      background-color: #000; /* Fundo preto */
      color: #fff; /* Letra branca */
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #d70e0e; /* Efeito de hover mais escuro */
    }

    #printBtn {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #000; /* Borda preta */
      color: #000; /* Letra preta */
    }

    #printBtn:hover {
      background-color: #be0b0b; /* Efeito de hover mais escuro */
    }

    #chartContainer {
      max-width: 600px;
      margin: 40px auto;
      background: #f8f8f8; /* Fundo mais claro para o gr√°fico */
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Sombra suave */
    }

    h2, h3 {
      text-align: center;
      margin: 15px 0;
      color: #000; /* Letra preta */
    }

    .center {
      text-align: center;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      th, td {
        padding: 8px;
      }

      input[type="text"], input[type="number"] {
        width: 100%;
      }

      .btn {
        width: 100%;
        margin-top: 10px;
      }

      #chartContainer {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>üßÆ Calculadora de Gastos Mensais</h1>

  <table id="gastosTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Valor (R$)</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td><input type="text" placeholder="Nome do gasto" /></td>
        <td><input type="number" placeholder="0.00" oninput="atualizarTotal()" /></td>
        <td><button class="btn" onclick="removerLinha(this)">X</button></td>
      </tr>
    </tbody>
  </table>

  <div class="center">
    <button class="btn" onclick="adicionarLinha()">‚ûï Adicionar Gasto</button>
    <h2>Total: R$ <span id="total">0.00</span></h2>
    <h3 id="dica">üí° Dica: insira os valores para ver sugest√µes.</h3>
    <button class="btn" id="printBtn" onclick="window.print()">üñ®Ô∏è Salvar / Imprimir</button>
  </div>

  <div id="chartContainer">
    <canvas id="graficoPizza"></canvas>
  </div>
  

  <script>
    const tableBody = document.getElementById("tableBody");
    const totalSpan = document.getElementById("total");
    const dicaSpan = document.getElementById("dica");

    const chartCanvas = document.getElementById("graficoPizza");
    let chart;

    function adicionarLinha() {
      const novaLinha = document.createElement("tr");
      novaLinha.innerHTML = `
        <td><input type="text" placeholder="Nome do gasto" /></td>
        <td><input type="number" placeholder="0.00" oninput="atualizarTotal()" /></td>
        <td><button class="btn" onclick="removerLinha(this)">X</button></td>
      `;
      tableBody.appendChild(novaLinha);
    }

    function removerLinha(botao) {
      const linha = botao.parentElement.parentElement;
      linha.remove();
      atualizarTotal();
    }

    function atualizarTotal() {
      let total = 0;
      const valores = [];
      const labels = [];

      document.querySelectorAll("#tableBody tr").forEach((linha) => {
        const nome = linha.querySelector("input[type='text']").value || "Sem nome";
        const valor = parseFloat(linha.querySelector("input[type='number']").value) || 0;

        total += valor;
        if (valor > 0) {
          valores.push(valor);
          labels.push(nome);
        }
      });

      totalSpan.textContent = total.toFixed(2);
      atualizarDica(total);
      atualizarGrafico(labels, valores);
    }

    function atualizarDica(total) {
      if (total <= 500) {
        dicaSpan.textContent = "üîç Dica: Seus gastos est√£o sob controle!";
      } else if (total <= 1500) {
        dicaSpan.textContent = "‚ö†Ô∏è Dica: Aten√ß√£o! Reveja alguns gastos.";
      } else {
        dicaSpan.textContent = "üö® Dica: Muito alto! √â hora de economizar.";
      }
    }

    function atualizarGrafico(labels, data) {
      if (chart) chart.destroy();
      chart = new Chart(chartCanvas, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Distribui√ß√£o de Gastos',
            data: data,
            backgroundColor: [
              '#FFD700',
              '#FF6347',
              '#40E0D0',
              '#8A2BE2',
              '#00FF7F',
              '#FFA07A',
              '#FF4500',
              '#20B2AA',
              '#9370DB',
              '#B22222'
            ],
            borderColor: '#000',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: '#000'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
